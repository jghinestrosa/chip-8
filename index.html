<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
    <link rel="stylesheet" href="./src/css/main.css">
    <title>Chip-8</title>
  </head>
  <body>
    <h1>Chip-8</h1>
    <h2 class="hidden">Playing:</h2>
    <canvas class="display" width="64" height="32"></canvas>
    <section class="rom-selection">
      <section class="select-preloaded-rom">
        <select name="" id="select-preloaded-rom">
          <option value="" hidden>Select a preloaded ROM</option>
          <option value="BLINKY">Blinky</option>
          <option value="CONNECT4">Connect 4</option>
          <option value="INVADERS">Invaders</option>
          <option value="LANDING">Landing</option>
          <option value="MAZE">Maze</option>
          <option value="PONG">Pong</option>
          <option value="TANK">Tank</option>
          <option value="TETRIS">Tetris</option>
          <option value="TICTACTOE">TicTacToe</option>
          <option value="WALL">Wall</option>
        </select>
      </section>
      <section class="upload-file">
        <label id="label-file-explorer" for="file-explorer">Upload ROM</label>
        <input type="file" name="file-explorer" id="file-explorer">
      </section>
    </section>
    <section class="game-instructions">
      <pre id="instructions"></pre>
    </section>
    <script src="./src/js/index.js"></script>
  </body>
</html>
